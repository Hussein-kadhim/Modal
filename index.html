<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1>modal project</h1>
            <button class="btn modal-btn">
                open modal
            </button>
        </div>
    </header>
    <!-- end of Hero -->
    <!-- modal -->
    <div id="myModal" class="modal">
        <div class="modal-container">
            <h3>modal content</h3>
            <button class="close-btn">
                <i class="fas fa-times-circle"></i>
                Exit
            </button>
            <p class="modal-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis, debitis voluptates
                praesentium itaque at
                eligendi!</p>
            <button class="btn modal.exit">i love code</button>
        </div>
    </div>
    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>
